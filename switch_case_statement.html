<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="10">
    <tr>

        <td colspan='10'><input  id='input' type="text" name="input"/></td>
        <td><button type="button" onclick="showResult()">Tính số ngày</button></td>
    </tr>
</table>
<script>
    function showResult() {
        let month = parseInt(document.getElementById('input').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng' + month + 'có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('tháng' + month + 'có 30 ngày');
                break;
            case 2:
                alert('tháng' + month + 'có thể có 28 ngày hoặc 29 ngày');
            default:
                alert('Xin mời nhập lại!')
        }
    }

</script>

</body>
</html>
